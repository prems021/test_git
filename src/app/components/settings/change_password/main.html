<section  class="w_body"> 
<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Change password</h3>
		
		<!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
		
		<div class="card-text">
			<form [formGroup]="loForm" (ngSubmit)="onFormSubmit(loForm.value)" method="post">
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Alert!</strong> You should check in on some of those fields below.
  <a class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Your Old password</label>
                    <input type="password" formControlName="old_pass" class="form-control form-control-sm">
                </div>
				<div class="form-group">
					<label for="exampleInputEmail1">Your new password</label>
					<input type="password" formControlName="new_pass_1" class="form-control form-control-sm">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Repeat password</label>
					<input type="password" formControlName="new_pass_2" class="form-control form-control-sm">
				</div>
				<button type="submit" class="btn btn-primary btn-block submit-btn">Confirm</button>
			</form>
		</div>
	</div>
</div>
</section>
